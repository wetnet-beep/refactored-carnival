<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсчет до Нового 2025 Года!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-star"></i> До Нового 2025 Года осталось: <i class="fas fa-star"></i></h1>
            <p class="subtitle">Пусть этот отсчет приблизит нас к новым мечтам и свершениям!</p>
        </header>

        <main>
            <div class="countdown-container">
                <div class="time-block">
                    <div class="number" id="days">00</div>
                    <div class="label">Дней</div>
                </div>
                <div class="time-block">
                    <div class="number" id="hours">00</div>
                    <div class="label">Часов</div>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <div class="number" id="minutes">00</div>
                    <div class="label">Минут</div>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <div class="number" id="seconds">00</div>
                    <div class="label">Секунд</div>
                </div>
            </div>

            <div class="new-year-image">
                <img src="https://images.unsplash.com/photo-1571275472389-af3e31b2a7e9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="Новогодняя ёлка и огни">
            </div>

            <div class="message" id="message">
                <i class="fas fa-glass-cheers"></i> Готовьте шампанское и хлопушки!
            </div>

            <div class="fireworks">
                <i class="fas fa-fire"></i> <i class="fas fa-fire"></i> <i class="fas fa-fire"></i>
            </div>
        </main>

        <footer>
            <p>Сайт-отсчет создан для праздничного настроения | <i class="far fa-copyright"></i> 2024</p>
            <p class="github-link">
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> Сделано с помощью GitHub Pages</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
                              </html>
